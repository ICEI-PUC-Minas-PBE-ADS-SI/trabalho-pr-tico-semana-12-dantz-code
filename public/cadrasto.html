<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Destino</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <h1>Cadastro de Destino Turístico</h1>
  <form id="form-cadastro">
    <label for="titulo">Título</label>
    <input type="text" id="titulo" required>
    <label for="descricao">Descrição</label>
    <textarea id="descricao" required></textarea>
    <label for="imagem">Imagem</label>
    <input type="text" id="imagem" required>
    <label for="conteudo">Conteúdo</label>
    <textarea id="conteudo" required></textarea>
    <label for="categoria">Categoria</label>
    <input type="text" id="categoria" required>
    <label for="destacar">Destacar</label>
    <input type="checkbox" id="destacar">
    <button type="submit">Cadastrar</button>
  </form>

  <script src="assets/scripts/cadastro.js"></script>
</body>
</html>
