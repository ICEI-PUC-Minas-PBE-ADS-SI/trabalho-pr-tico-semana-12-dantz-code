<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guia de Locais Turísticos</title>
    <link rel="stylesheet" href="assets/css/display.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      /* Layout principal */
      body {
        background-image: url("img/oceano.png");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        margin: 0;
        color: rgb(248, 246, 246);
        font-family: Arial, Helvetica, sans-serif;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      /* Estilo do container principal */
      .container {
        width: 100%;
        padding: 20px;
        flex: 1; /* Garante que o conteúdo ocupe o restante do espaço disponível */
      }

      /* Estilos de navegação */
      nav ul {
        list-style-type: none;
        padding: 0;
        text-align: center;
      }

      nav ul li {
        display: inline;
        margin: 0 15px;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
      }

      nav ul li a:hover {
        color: #ff5733;
      }

      /* Informações sobre o site */
      .info-site {
        text-align: center;
        padding: 30px;
      }

      .info-text {
        font-size: 1.2rem;
      }

      .info-site img {
        max-width: 100%;
        border-radius: 8px;
      }

      /* Rodapé */
      .footer {
        text-align: center;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        position: relative;
        width: 100%;
        bottom: 0;
      }

      .social p {
        margin: 5px 0;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="nav-item"><a href="#">Home</a></li>
          <li class="nav-item"><a href="#">Destinos</a></li>
          <li class="nav-item"><a href="#">Sobre</a></li>
          <li class="nav-item"><a href="#">Contato</a></li>
          <li class="nav-item">
            <a href="cadastro_local.html">Cadastrar Destino</a>
            <a href="grafico.html">Grafico dos Destinos</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <div class="info-site">
        <h2>Informações sobre o site</h2>
        <img src="img/america.png" alt="Descrição" />
        <p class="info-text">
          Descubra os melhores destinos turísticos dos EUA!
        </p>
      </div>

      <!-- Seção de Cartões (mantido como está) -->
      <div id="cards-container" class="cards-container"></div>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Guia de Locais Turísticos</p>
      <div class="social">
        <p>Instagram: GuiaLocaisEstadosUnidos</p>
        <p>Facebook: GuiaLocaisTuristicosUSA</p>
      </div>
    </footer>
    <script src="assets/scripts/app.js"></script>
  </body>
</html>
